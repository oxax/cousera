<!DOCTYPE html>
<html ng-app="NameCalculator">
    <head>
        <script src="../angular.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <title>My First AngularJS App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <h1>My first AngularJS App</h1>
    <body ng-controller="NameCaculatorController"> 
        <div>
            Your Name : <input type="text" ng-model="name" ng-keyup="displayNumeric()"/>
        </div>
        <div> Total Numeric Value of Person's name is : {{totalValue}}</div>
    </body>
</html>
